  <script>
    let arrayA = [];
    let setArray = () => {

      return new Promise((reslove, reject) => {
        for (let i = 0;i < 10000; i++) {
        arrayA.push(Math.ceil(Math.random()*10))
        // if(i == 1000){
        };
      // }
      reslove(arrayA)

    })
    }
    setArray().then(
      (arrayA) => {
        let set = new Set(arrayA);
        uniq(arrayA)
        console.log(Array.from(set));
        
        console.log(Array.isArray([...set]));
      }
    )

    function uniq(arrayA){
      let temp = [];
      for (let index = 0; index < arrayA.length; index++) {
        const element = arrayA[index];
        if(temp.indexOf(element) === -1){
          temp.push(element)
        }
      }
      console.log(temp);
      
      return temp;
    }
  </script>
